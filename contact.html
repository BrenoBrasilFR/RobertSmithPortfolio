<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Robert Smith | Contact</title>
  </head>
  <body id="body-services">
    <section id="showcase-services">
      <div id="header-alt" class="shadow black">
        <div id="inner-header">
          <div id="brand">
            <h2>Robert Smith</h2>
          </div>
          <nav>
            <div class="menuToggle">
              <a class="menuOuter" href="#">
                <div id="menu">
                   <div class="line line-1"></div>
                   <div class="line line-2"></div>
                   <div class="line line-3"></div>
                </div>
              </a>
            </div>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="contact.html" class="current">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <div class="menuToggle1">
      <ul>
        <li><a href="index.html" class="a">Home</a></li>
        <li><a href="services.html" class="a">Services</a></li>
        <li><a href="contact.html" class="a" id="current">Contact</a></li>
      </ul>
    </div>

    <div id="contact-form">
      <h2 class="show">Contact Me</h2>
      <form method="POST" name="contact" class="contact-form show">
        <div class="input-form">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="input-form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="input-form">
          <label>Message</label>
          <textarea type="text" name="phone" id="phone"></textarea>
        </div>
        <input type="submit" value="Send" id="submit">
      </form>
    </div>

    <section id="footer" class="footer-shadow">
      <p>Copyright &copy; 2020 - Robert Smith</p>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
