<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Robert Smith | Contact</title>
  </head>
  <body id="body-services">
    <section id="showcase-services">
      <div id="header-services">
        <div id="inner-header">
          <div id="brand">
            <h2>Robert Smith</h2>
          </div>
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
            </ul>
          </nav>
        </div>
      </div>
    </section>

    <div id="contact-form">
      <h2>Contact Me</h2>
      <form method="POST" name="contact" class="contact-form">
        <div class="input-form">
          <label for="name" id="name-label">Name</label>
          <input type="text" name="name" id="name">
        </div>
        <div class="input-form">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>
        <div class="input-form">
          <label>Message</label>
          <textarea type="text" name="phone" id="phone"></textarea>
        </div>
        <input type="submit" value="Send" id="submit">
      </form>
    </div>

    <section id="services-footer">
      <p>Copyright &copy; 2020 - Robert Smith</p>
    </section>
  </body>
</html>
